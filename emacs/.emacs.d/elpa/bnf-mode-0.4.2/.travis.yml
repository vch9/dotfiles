language: emacs-lisp

# Cache stable Emacs binaries, packages and Cask
cache:
  apt: true
  timeout: 604800
  directories:
    - "$HOME/emacs"
    # Cache BNF Mode dependencies
    - ".cask/"
    # Cache Cask bootstrap dependencies
    - "$HOME/.emacs.d/.cask"

addons:
  apt:
    packages:
      - bsdtar
      - texinfo

git:
  depth: 1

env:
  matrix:
    - EMACS_VERSION=24.3
    - EMACS_VERSION=24.4
    - EMACS_VERSION=24.5
    - EMACS_VERSION=25.1
    - EMACS_VERSION=25.2
    - EMACS_VERSION=25.3
    - EMACS_VERSION=26.1
    - EMACS_VERSION=26.2
    - EMACS_VERSION=git-snapshot
  global:
    - PATH="$HOME/bin:$HOME/.cask/bin:$HOME/.evm/bin:$PATH"

# Allow Emacs snapshot builds to fail and don't wait for it
matrix:
  fast_finish: true
  allow_failures:
    - env: EMACS_VERSION=git-snapshot

before_install:
  # Setup Emacs Version Manager
  - git clone -q --depth=1 https://github.com/rejeep/evm.git $HOME/.evm
  - evm config path /tmp

install:
  # Install Emacs (according to $EMACS_VERSION) and Cask
  - evm install emacs-$EMACS_VERSION-travis --use --skip
  - curl -fsSkL https://raw.github.com/cask/cask/master/go | python

before_script:
  # Configure $EMACS_MAJOR_VERSION
  - EMACS_MAJOR_VERSION="$(echo $EMACS_VERSION | cut -d '.' -f 1)"

script:
  - make help
  - make init
  - make build
  # The 'checkdoc-file' present on Emacs >= 25.1
  - '[[ "$EMACS_MAJOR_VERSION" = "24" ]] || make checkdoc'
  - make test

before_deploy:
  - git config --global user.name "Serghei Iakovlev"
  - git config --global user.email serghei@phalconphp.com
  - wget https://github.com/jgm/pandoc/releases/download/2.7.2/pandoc-2.7.2-1-amd64.deb -o /dev/null
  - sudo dpkg -i pandoc-2.7.2-1-amd64.deb
  - make package

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: bnf-mode-*.tar
  skip_cleanup: true
  on:
    tags: true
    condition: $EMACS_VERSION = 26.1
    repo: sergeyklay/bnf-mode

notifications:
  email: false
